<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/pet3.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Adopt Your Favorite Animal</title>
</head>

<body>
    <div class="form-container">
        <h1>Adopt Your Favorite Animal</h1>
        <form id="adoption-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Input Your Name">

            <label for="animal">Select an Animal</label>
            <select id="animal" name="animal" required>
                <option value="">--Please choose an animal--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="rabbit">Rabbit</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
            </select>

            <label for="reason">Why do you want to adopt this animal?</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
